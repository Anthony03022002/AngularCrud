
<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/"> AngularCrud</a>  
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-7 mt-4">
      <ul class="list-group">
        <li 
        *ngFor="let empleado of empleadoArray"
        class="list-group-item list-group-item-action" (click) = "Editar(empleado)" [class.active] = "empleado == seleccionEmpleado">
        <span class="badge bg-secondary">{{empleado.id}}</span> {{empleado.name}} - {{empleado.country}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserta un nuevo empleado
          </div>
          <div class="form-group">
            <input [(ngModel)] = "seleccionEmpleado.name" type="text" placeholder="Ingrese su nombre" class="form-control" >
          </div>
          <br>
          <div class="form-group">
            <input [(ngModel)] = "seleccionEmpleado.country" type="text" placeholder="Ingrese su pais" class="form-control" >
          </div>
          <br>
          <button (click)="agregarEditar()" class="btn btn-primary">
            Enviar
          </button>
          <button *ngIf="seleccionEmpleado.id !==0" class="btn btn-danger" (click)="Eliminar()">
            Eliminar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4 mt-4">
      <img width="500" src="https://www.atatus.com/glossary/content/images/size/w960/2021/07/CRUD.jpeg" alt="" srcset="">
    </div>
  </div>
</div>
<router-outlet></router-outlet>
